                label: "Application Received"
                closed: "false"
                forecastCategory: "Pipeline"
                probability: "30"
                won: "false"
                active: "false"
              - fullName: "Application Submitted"
                label: "Application Submitted"
                closed: "false"
                forecastCategory: "Pipeline"
                probability: "30"
                won: "false"
              - fullName: "Awarded"
                label: "Awarded"
                closed: "true"
                forecastCategory: "Closed"
                probability: "100"
                won: "true"
              - fullName: "Closed Lost"
                label: "Closed Lost"
                closed: "true"
                forecastCategory: "Omitted"
                probability: "0"
                won: "false"
              - fullName: "Closed Won"
                label: "Closed Won"
                closed: "true"
                forecastCategory: "Closed"
                probability: "100"
                won: "true"
              - fullName: "Cultivation"
                label: "Cultivation"
                closed: "false"
                forecastCategory: "Pipeline"
                probability: "30"
                won: "false"
              - fullName: "Declined"
                label: "Declined"
                closed: "true"
                forecastCategory: "Omitted"
                probability: "0"
                won: "false"
              - fullName: "Identification"
                label: "Identification"
                closed: "false"
                forecastCategory: "Pipeline"
                probability: "10"
                won: "false"
              - fullName: "In-Kind Not Yet Received"
                label: "In-Kind Not Yet Received"
                closed: "false"
                forecastCategory: "Omitted"
                probability: "50"
                won: "false"
              - fullName: "In-Kind Received"
                label: "In-Kind Received"
                closed: "true"
                forecastCategory: "Omitted"
                probability: "100"
                won: "true"
              - fullName: "LOI Submitted"
                label: "LOI Submitted"
                closed: "false"
                forecastCategory: "Pipeline"
                probability: "20"
                won: "false"
              - fullName: "Pledged"
                label: "Pledged"
                closed: "false"
                forecastCategory: "Pipeline"
                probability: "50"
                won: "false"
              - fullName: "Posted"
                label: "Posted"
                closed: "true"
                forecastCategory: "Closed"
                probability: "100"
                won: "true"
              - fullName: "Proposal/Review"
                label: "Proposal/Review"
                closed: "false"
                forecastCategory: "BestCase"
                probability: "60"
                won: "false"
              - fullName: "Prospecting"
                label: "Prospecting"
                closed: "false"
                forecastCategory: "Pipeline"
                probability: "10"
                won: "false"
              - fullName: "Qualification"
                label: "Qualification"
                closed: "false"
                forecastCategory: "Pipeline"
                probability: "10"
                won: "false"
              - fullName: "Solicitation"
                label: "Solicitation"
                closed: "false"
                forecastCategory: "Pipeline"
                probability: "40"
                won: "false"
              - fullName: "Verbal Commitment"
                label: "Verbal Commitment"
